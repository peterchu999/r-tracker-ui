<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="logo" class="bg-red w-100-auto" src="./assets/logo.png" />
    <div id="headline-section">
      <div class="headline">
        <a href="tel:0616639241">Telp (061) 6639241</a>
        <span> | </span>
        <a href="tel:0616626529">Fax (061) 6626529</a>
      </div>
      <div class="headline">
        <a href="https://maps.app.goo.gl/xwgQmHfbgvHEJqTY9"
          >Jl. Krakatau No.249 Medan - 20239</a
        >
        <span> | </span>
        <a href="https://wirasukses.com">www.wirasukses.com</a>
      </div>
    </div>
    <div id="root"></div>
    <a id="btn-list-apar">List APAR</a>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const ownerDashboardUrl = "https://rt-client-dashboard.vercel.app/";
      const owner = urlParams.get("owner") || "-";
      const agent = urlParams.get("agent") || "-";
      const netto = urlParams.get("netto") || "-";
      const tank_number = urlParams.get("tank_number") || "-";
      const refilling_date = urlParams.get("refilling_date")
        ? new Date(urlParams.get("refilling_date")).toDateString()
        : "-";
      const expire_date = urlParams.get("expire_date")
        ? new Date(urlParams.get("expire_date")).toDateString()
        : "-";
      document.querySelector("#root").innerHTML = `
        <p><b>Owner</b>: <span>${owner}</span></p>
        <p><b>Agent</b>: <span>${agent}</span></p>
        <p><b>Netto</b>: <span>${netto}</span></p>
        <p><b>No. Tabung</b>: <span>${tank_number}</span></p>
        <p><b>Refilling Date</b>: <span>${refilling_date}</span></p>
        <p><b>Expire Date</b>: <span>${expire_date}</span></p>
      `;
      document
        .querySelector("#btn-list-apar")
        .setAttribute("href", ownerDashboardUrl);
    </script>
  </body>
</html>
