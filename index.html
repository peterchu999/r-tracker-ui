<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="bg-red" src="./assets/logo.png" />
    <div id="root"></div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const owner = urlParams.get("owner");
      const agent = urlParams.get("agent");
      const netto = urlParams.get("netto");
      const refilling_date = new Date(urlParams.get("refilling_date"));
      const expire_date = new Date(urlParams.get("expire_date"));
      document.querySelector("#root").innerHTML = `
        <p><b>Owner</b>: ${owner}</p>
        <p><b>Agent</b>: ${agent}</p>
        <p><b>Netto</b>: ${netto}</p>
        <p><b>Refilling Date</b>: ${refilling_date.toDateString()}</p>
        <p><b>Expire Date</b>: ${expire_date.toDateString()}</p>
      `;
    </script>
  </body>
</html>
